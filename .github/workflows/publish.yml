name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Publish
      uses: Rebel028/publish-nuget@v2.7.0
      with:
       PROJECT_FILE_PATH: andrefmello91.FEMAnalysis/andrefmello91.FEMAnalysis.csproj
       NUGET_KEY: ${{secrets.NUGET_API_KEY}}
